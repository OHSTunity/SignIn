<link rel="import" href="/SignIn/elements/signin-element.html" />
<link rel="import" href="/tu-common/css/tu-layout.html">
<dom-module id="so-signin">
  <template>
    <style include="tu-layout">
      :host {
        display:inline-block;
        vertical-align:middle;
        min-width:38px;
        font-size:14px;
        color:white;
        white-space:nowrap;
      }

      input[type="text"], input[type="password"] {
        box-sizing: border-box;
        width: 100%;
        background: #ffffff;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        font-family: 'Open Sans',sans-serif;
        font-size: 95%;
        color: #555;
      }

      .errorText {
        width: 100%;
        color: #cc3333;
        margin-top: 10px;
      }
      .fpassword {
        color: grey;
      }

      .popup-trigger {
        display: flex;
        align-items: center;
      }

      .loggedin {
        color: black;
        display: flex;
        flex-direction: column;
        min-width: 200px;
      }

      .loggedin tu-avatar {
        position: absolute;
        left: 0px;
        top: 5px;
      }
      .loggedin .userinfo {
        margin: 9px;
        margin-left: 55px;
        font-size: 12px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .loggedin tu-button {
        width: 100%;
      }

      .notloggedin {
        min-width: 300px;
        margin: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .notloggedin input {
        width: 100%;
      }

      .notloggedin tu-button {
        width: 100%;
      }

      div.popup-trigger {
        padding: 5px;
      }

      #popup-header {
        width: 100%;
        height: 30px;
        background-color: var(--bar-background-color,  #4b5c68);
        color: var(--bar-color, #fff);
      }

      #popup-header-name {
        padding-left: 52px;
      }
    </style>
    <tu-popup id="popup">

      <!-- User signed in -->
      <template is="dom-if" if="{{data.IsSignedIn}}">
        <div class="popup-trigger tu-button-style">
          <tu-avatar class="handle" size="22" value="{{data.UserInfo.AvatarString}}"></tu-avatar>
          <span>{{data.UserInfo.FullName}}</span>
        </div>
        <div class="popup-content loggedin">
          <div id="popup-header" class="horizontal center">
            <span id="popup-header-name">{{data.UserInfo.FullName}}</span>
            <span class="flex"></span>
            <template is="dom-repeat" items="{{tools}}">
              <tu-icon-button title="{{item.Label}}" icon="{{item.Icon}}" on-tap="tapped" tap="{{item.Morph$}}"></tu-icon-button>
            </template>
          </div>
          <tu-avatar value="{{data.UserInfo.AvatarString}}" size="50"></tu-avatar>
          <div class="userinfo">
            <span>Last login: <span>{{data.UserInfo.Lastlogin}}</span></span>
            <span>This session: <span>{{sessionTime}}</span></span>
          </div>
          <tu-button primary icon="sign-out" on-click="signOut">Sign out</tu-button>
        </div>
      </template>

      <!-- User NOT signed in -->
      <template is="dom-if" if="{{!data.IsSignedIn}}">
          <tu-icon-button class="popup-trigger" size="20" icon="user"></tu-icon-button>
          <div class="popup-content notloggedin">
            <input type="text" placeholder="Username / email" value="{{data.Username$::change}}" id="txtUsername" on-keypress="enterUsername" />
            <input type="password" placeholder="Password" value="{{password::change}}" id="txtPassword" on-keypress="enterPassword" />
            <tu-button primary on-click="signIn" label="Sign in"></tu-button>
            <template is="dom-if" if="{{data.Message}}">
              <div class="errorText">{{data.Message}}</div>
            </template>
            <a class="fpassword" href="/tunity_users/forgot_password">Forgot password</a>
          </div>
      </template>
    </tu-popup>
    <signin-element username="{{data.Username$}}" password="{{password}}" remember-me="{{data.RememberMe$}}" submit="{{data.Submit}}"></signin-element>
  </template>

  <script>
        Polymer({
            is: 'so-signin',
            properties: {
              data: {
                type: Object,
                value: {},
                notify: true,
              },
              password: {
                type: String,
                value: "",
              },
              sessionTime: {
                type: String,
                value: "",
              },
              tools: {
                type: Array,
                value: new function() {
                  return [];
                }
              }
            },
            observers: [
              'sessionStartedChanged(data.SessionStarted)',
              'toolsChanged(data.Tools.*)'
            ],
            ready: function () {
              this.puppet = puppet.puppet;
              this.debounce("sessionTimeCounter", this.updateSessionTime.bind(this), 1000);
            },
            toolsChanged: function() {
              var tools = [];
              var toolData = this.data && this.data.UserInfo? this.data.UserInfo.Tools: null;
              if (toolData) {
                for (var name in toolData) {
                  if (toolData.hasOwnProperty(name) &&
                    toolData[name].hasOwnProperty("Items")) {
                    for (var i = 0; i < toolData[name].Items.length; i++) {
                      tools.push(toolData[name].Items[i]);
                    }
                  }
                }
              }
              this.set('tools', tools);
            },
            sessionStartedChanged: function(value) {
              this.stime = moment(value);
            },
            tapped: function() {
              this.$.popup.close();
            },
            pad: function(num, size) {
              var s = num+"";
              while (s.length < size)
                s = "0" + s;
              return s;
            },
            updateSessionTime: function() {
              if (this.$.popup.opened && this.stime) {
                var diff = moment().diff(this.stime)/1000;
                var hours = Math.floor(diff/3600);
                diff = diff-3600*hours;
                var minutes = Math.floor(diff/60);
                diff = diff-60*minutes;
                var seconds = Math.floor(diff);
                this.set('sessionTime', this.pad(hours,2) + ":" + this.pad(minutes,2) + ":" + this.pad(seconds,2));
              }
              this.debounce("sessionTimeCounter", this.updateSessionTime.bind(this), 1000);
            },
            isDomReady: false,
            domReady: function () {
                this.isDomReady = true;
            },
            signIn: function () {
              this.$.popup.close();
              setTimeout(function () {
                this.set("data.SignInClick$", this.data.SignInClick$ + 1);
              }.bind(this));
            },
            signOut: function () {
              puppet.network.changeState("/signin/partial/signout");
            },
            focusPopover: function () {
              var el = this.querySelector("txtUsername");
              if (el)
                el.focus();
            },
            enterUsername: function (e) {
                if (e.which == 13) {
                 //   document.getElementById("txtPassword").focus();
                }
            },
            enterPassword: function (e) {
                if (e.which == 13) {
                    this.blur();
                    this.signIn();
                }
            }
        });
    </script>
</dom-module>
