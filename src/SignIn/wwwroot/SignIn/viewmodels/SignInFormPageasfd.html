<link rel="import" href="/SignIn/elements/so-signin-form/so-signin-form.html" />
<template>
  <style>
    #loginBackground {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loginBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    #header {
      width: 100%;
      background-image: linear-gradient(-195deg, #1eaef8 25%, #1782fa 65%);
      border-radius: 5px;
      padding: 10px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    #headertxt {
      color: white;
      font-size: 20px;
      margin-left: 35px;
    }



    #logologin:hover {
      opacity: .5;
    }


    .with-margin {
      padding: 10px;
    }

        #remember_me {
            margin-right: 5px;
        }

        #remember_me_div {
            display: flex;
            color: #BBBBBB;
        }


        @keyframes invalid
        {
          0% {transform: rotate(2deg);box-shadow: 5px 5px 5px #888888;}
          5% {transform: rotate(5deg);box-shadow: 10px 10px 10px #888888;}
          10% {transform: rotate(-5deg);box-shadow: 10px 10px 10px #888888;}
          30% {transform: rotate(2deg);box-shadow: 5px 5px 5px #888888;}
          60% {transform: rotate(-2deg);box-shadow: 5px 5px 5px #888888;}
          100% {transform: rotate(0deg);box-shadow: 0px 0px #888888;}
        }


       .shake
        {
          animation:invalid 0.5s;
        }

        .flexbox #info-box
        {
          display: none !important;
        }



        #info-box
        {
          border: 2px solid red;
          display: block
        }


        form {
          display: flex;
          flex-direction: column;
          align-items: center;
        }





    </style>
    <template is="dom-bind">
      <so-signin-form data="{{model}}"></so-signin-form>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;
            template.txtKeypress = function (e) {
                if (e.which != 13) {
                    return;
                }
            };
            template._sendSuccess = function(msg, fp) {
              return !fp || msg != "success";
            };

            template._shallSend = function(msg, fp) {
              return !fp || msg == "success";
            };
        })();
    </script>
</template>
