<template>
    <template is="dom-bind">
        <h2>User profile</h2>
        <div>
            <template is="dom-if" if="{{model.Message}}">
                <p class$="{{model.MessageCss}}">{{model.Message}}</p>
            </template>
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 45px;">
            <label class="control-label">Username</label>
        </div>
        <div juicy-style="width: 90%; height: 45px;">
            <input type="text" value="{{model.Username::change}}" class="form-control" readonly />
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 45px;">
            <label class="control-label">Email</label>
        </div>
        <div juicy-style="width: 90%; height: 45px;">
            <input type="email" value="{{model.Email$::change}}" placeholder="Email" class="form-control" />
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 30px;">
            <label class="control-label">&nbsp;</label>
        </div>
        <button type="button" class="btn btn-primary" value="{{model.UpdateClick$::click}}"
                juicy-style="width: 90%; height: 30px;" disabled="{{model.UpdateClick$}}" onmouseup="++this.value;">
            Update
        </button>
        <h2>Change password</h2>
        <div class="form-horizontal" juicy-style="width: 10%; height: 45px;">
            <label class="control-label">Old password</label>
        </div>
        <div juicy-style="width: 90%; height: 45px;">
            <input type="password" placeholder="Old password" class="form-control" value="{{model.OldPassword$::change}}" />
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 45px;">
            <label class="control-label">New password</label>
        </div>
        <div juicy-style="width: 90%; height: 45px;">
            <input type="password" placeholder="New password" class="form-control" value="{{model.NewPassword$::change}}" />
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 45px;">
            <label class="control-label">Repeat password</label>
        </div>
        <div juicy-style="width: 90%; height: 45px;">
            <input type="password" placeholder="Repeat password" class="form-control" value="{{model.RepeatPassword$::change}}" />
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 30px;">
            <label class="control-label">&nbsp;</label>
        </div>
        <button type="button" class="btn btn-primary" value="{{model.ChangePasswordClick$::click}}" 
                juicy-style="width: 90%; height: 30px;" disabled="{{model.ChangePasswordClick$}}" onmouseup="++this.value;">Change password</button>
    </template>
</template>
