<link rel="import" href="/SignIn/elements/so-signin/so-signin.html" />
<link rel="import" href="/SignIn/elements/tu-avatar/tu-signin-avatar.html" />
<link rel="import" href="/sys/puppet-redirect/src/puppet-redirect.html" />
<style>
    .pj-launcher-user {
        -webkit-flex: 1 0 auto;
        flex: 1 0 auto;
    }
</style>
<template>
    <template is="dom-bind">
        <so-signin is-signed-in="{{model.IsSignedIn}}" full-name="{{model.FullName}}" image-url="{{model.ImageUrl}}" username="{{model.Username$}}" password="{{model.Password$}}" message="{{model.Message}}"></so-signin>
        <link is="puppet-redirect" history url$="{{model.RedirectUrl}}" />
        <dom-bind-notifier observed-object="{{model}}" path="model" deep></dom-bind-notifier>
    </template>
</template>
